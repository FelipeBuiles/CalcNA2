<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="CalcNA">

    <ion-pane>
      <ion-side-menus>
        <ion-side-menu-content ng-controller="MenuController">
        </ion-side-menu-content>
        <ion-side-menu side="left">
          <ion-header-bar class="bar-dark">
            <h1 class="title">Navigation</h1>
          </ion-header-bar>
          <ion-content>
            <ul class="list">
              <a ui-sref="oneVar" class="item" menu-close>Non-linear Equations</a>
              <a ui-sref="eqSys" class="item" menu-close>Equation Systems</a>
              <a ui-sref="interpolation" class="item" menu-close>Interpolation</a>
            </ul>
          </ion-content>
        </ion-side-menu>
      </ion-side-menus>
    </ion-pane>
    <ion-nav-view animation="slide-left-right">
    </ion-nav-view>
  </body>
</html>
