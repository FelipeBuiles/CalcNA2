<ion-view title="Multiple Roots">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list list-inset">
      <label class="item item-input item-floating-label">
        <span class="input-label">F(x)</span>
        <input type="text" placeholder="{{f}}" ng-model="f">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">F'(x)</span>
        <input type="text" placeholder="{{ff}}" ng-model="ff">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">F''(x)</span>
        <input type="text" placeholder="{{fff}}" ng-model="fff">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">N. Iterations</span>
        <input type="number" ng-model="nIter">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">X0</span>
        <input type="number" ng-model="x0">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Tolerance</span>
        <input type="number" ng-model="tol">
      </label>
      <br>
      <button class="button button-block button-dark" ng-click="calc()">
        Calculate
      </button>
    </div>
  </ion-content>
</ion-view>
