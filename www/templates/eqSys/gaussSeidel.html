<ion-view title="Gauss Seidel">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios7-information" ng-click="help()"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="card">
      <div class="item item-text-wrap">
        <p ng-repeat="val in result track by $index">x{{$index+1}}: {{val}}</p>
      </div>
    </div>
    <div class="card">
      <div class="row">
        <div class="col" ng-repeat="row in headers"><b>{{row}}</b></div>
      </div>
      <div class="row" ng-repeat="row in rows track by $index">
        <div class="col" ng-repeat="col in row track by $index">{{col}}</div>
      </div>
    </div>
  </ion-content>
</ion-view>
