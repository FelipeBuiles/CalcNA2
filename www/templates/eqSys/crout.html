<ion-view title="Crout">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios7-information" ng-click="help()"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="card">
      <div class="item item-text-wrap">
        <p>{{result}}</p>
      </div>
    </div>
    <div>
      <div class="card">
        <p>L :</p>
        <div class="row" ng-repeat="fila in l track by $index">
          <div class="col" ng-repeat="elemento in fila track by $index">{{elemento}}</div>
        </div>
        <br>
        <p>U :</p>
        <div class="row" ng-repeat="row in u track by $index">
          <div class="col" ng-repeat="col in row track by $index">{{col}}</div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
