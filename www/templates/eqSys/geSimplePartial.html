<ion-view title="Gaussian Elimination partial pivoting">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios7-information" ng-click="help()"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="card">
      <div class="item item-text-wrap">
        <p>{{result}}</p>
      </div>
    </div>
    <div>
      <div class="card" ng-repeat="k in etapas track by $index">
        <p>Stage {{$index +1}} :</p>
        <div class="row" ng-repeat="row in k track by $index">
          <div class="col" ng-repeat="col in row track by $index">{{col}}</div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
